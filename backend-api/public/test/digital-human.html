<body>

    <script>
        let socket = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isConnected = false;
        let sessionId = null;
        let audioContext = null;
        let analyser = null;

        // åˆå§‹åŒ–éŸ³é¢‘å¯è§†åŒ–
        function initAudioVisualizer() {
            const visualizer = document.getElementById('audioVisualizer');
            visualizer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '10px';
                visualizer.appendChild(bar);
            }
        }

        // æ›´æ–°éŸ³é¢‘å¯è§†åŒ–
        function updateVisualizer(dataArray) {
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach((bar, index) => {
                const value = dataArray[index] || 0;
                const height = Math.max(10, (value / 255) * 50);
                bar.style.height = height + 'px';
            });
        }

        // è¿æ¥ WebSocket
        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const jobPosition = document.getElementById('jobPosition').value;
            const userId = document.getElementById('userId').value;

            try {
                socket = io(wsUrl, {
                    transports: ['websocket', 'polling'],
                });

                socket.on('connect', () => {
                    console.log('âœ… WebSocket å·²è¿æ¥');
                    isConnected = true;
                    sessionId = 'test-session-' + Date.now();
                    
                    updateConnectionStatus('connected', 'å·²è¿æ¥');
                    
                    // åˆå§‹åŒ–ä¼šè¯
                    socket.emit('init_session', {
                        sessionId: sessionId,
                        userId: userId,
                        jobPosition: jobPosition,
                    });
                    
                    addMessage('system', 'âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œå‡†å¤‡å¼€å§‹è¯­éŸ³äº¤äº’');
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('recordBtn').disabled = false;
                });

                socket.on('disconnect', () => {
                    console.log('âŒ WebSocket å·²æ–­å¼€');
                    isConnected = false;
                    updateConnectionStatus('disconnected', 'å·²æ–­å¼€');
                    addMessage('system', 'âŒ è¿æ¥å·²æ–­å¼€');
                });

                socket.on('error', (error) => {
                    console.error('WebSocket é”™è¯¯:', error);
                    addMessage('system', `âŒ é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
                });

                socket.on('voice_response', (data) => {
                    console.log('æ”¶åˆ°è¯­éŸ³å“åº”:', data);
                    updateProcessingStatus('æ’­æ”¾å›å¤');
                    addMessage('digital-human', data.text);
                    
                    // æ’­æ”¾éŸ³é¢‘
                    if (data.audioUrl) {
                        playAudio(data.audioUrl);
                    }
                });

                socket.on('audio_partial_result', (data) => {
                    console.log('æ”¶åˆ°ä¸´æ—¶è¯†åˆ«ç»“æœ:', data);
                    updateProcessingStatus(`è¯†åˆ«ä¸­: ${data.text}`);
                });

            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                addMessage('system', `âŒ è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            isConnected = false;
            updateConnectionStatus('disconnected', 'æœªè¿æ¥');
            
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('recordBtn').disabled = true;
            
            if (isRecording) {
                stopRecording();
            }
        }

        // åˆ‡æ¢å½•éŸ³
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // è®¾ç½®éŸ³é¢‘ä¸Šä¸‹æ–‡å’Œåˆ†æå™¨
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 128;
                source.connect(analyser);
                
                // å¼€å§‹å¯è§†åŒ–
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                function animate() {
                    if (isRecording) {
                        analyser.getByteFrequencyData(dataArray);
                        updateVisualizer(dataArray);
                        requestAnimationFrame(animate);
                    }
                }
                animate();
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const reader = new FileReader();
                    
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        
                        // å‘é€éŸ³é¢‘æ•°æ®
                        socket.emit('audio_data', {
                            audio: base64Audio,
                            sessionId: sessionId,
                            sampleRate: parseInt(document.getElementById('sampleRate').value),
                            isFinal: true,
                        });
                        
                        updateProcessingStatus('å¤„ç†ä¸­...');
                    };
                    
                    reader.readAsDataURL(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById('recordBtn').textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
                document.getElementById('recordBtn').classList.add('recording');
                
                addMessage('system', 'ğŸ¤ å¼€å§‹å½•éŸ³...');
                
            } catch (error) {
                console.error('å½•éŸ³å¤±è´¥:', error);
                addMessage('system', `âŒ å½•éŸ³å¤±è´¥: ${error.message}`);
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                document.getElementById('recordBtn').textContent = 'ğŸ¤ å¼€å§‹å½•éŸ³';
                document.getElementById('recordBtn').classList.remove('recording');
                
                addMessage('user', 'ï¼ˆè¯­éŸ³è¾“å…¥ï¼‰');
            }
        }

        // æ’­æ”¾éŸ³é¢‘
        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play().catch(error => {
                console.error('æ’­æ”¾éŸ³é¢‘å¤±è´¥:', error);
            });
            
            audio.onended = () => {
                updateProcessingStatus('ç©ºé—²');
            };
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(role, text) {
            const panel = document.getElementById('conversationPanel');
            const message = document.createElement('div');
            message.className = `message ${role}`;
            
            let roleText = '';
            if (role === 'user') roleText = 'ğŸ‘¤ æˆ‘';
            else if (role === 'digital-human') roleText = 'ğŸ¤– STAR-LINK';
            else roleText = 'ğŸ“¢ ç³»ç»Ÿ';
            
            message.innerHTML = `
                ${role !== 'system' ? `<div class="message-role">${roleText}</div>` : ''}
                <div class="message-text">${text}</div>
            `;
            
            panel.appendChild(message);
            panel.scrollTop = panel.scrollHeight;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status, text) {
            const indicator = document.getElementById('connectionIndicator');
            indicator.className = `status-indicator ${status}`;
            document.getElementById('connectionStatus').textContent = text;
            document.getElementById('sessionId').textContent = sessionId || '-';
        }

        // æ›´æ–°å¤„ç†çŠ¶æ€
        function updateProcessingStatus(text) {
            document.getElementById('processingStatus').textContent = text;
        }

        // åˆå§‹åŒ–
        initAudioVisualizer();
    </script>
