    <script>
        class ProfessionalDigitalHuman {
            constructor() {
                this.app = null;
                this.model = null;
                this.isInitialized = false;
                this.isActive = false;
                this.audioContext = null;
                this.analyser = null;
                this.currentAvatar = 'haru';
                this.currentEmotion = 'idle';
                this.animationId = null;
                this.speechSynthesis = window.speechSynthesis;
                this.voices = [];

                this.loadVoices();
                this.init();
            }

            async init() {
                try {
                    this.updateDebug('ğŸ—ï¸ åˆå§‹åŒ–ä¸“ä¸šæ•°å­—äººç³»ç»Ÿ...');
                    
                    // åˆå§‹åŒ–PIXIåº”ç”¨
                    this.app = new PIXI.Application({
                        view: document.getElementById('avatar-canvas'),
                        width: 600,
                        height: 600,
                        backgroundColor: 0xf8f9fa,
                        antialias: true,
                        resolution: window.devicePixelRatio || 1
                    });

                    // åŠ è½½Live2Dæ¨¡å‹
                    await this.loadLive2DModel();
                    
                    // åˆå§‹åŒ–è¯­éŸ³ç³»ç»Ÿ
                    await this.initSpeechSynthesis();
                    
                    this.isInitialized = true;
                    this.updateStatus('åœ¨çº¿', 'online');
                    this.updateDebug('âœ… æ•°å­—äººç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
                    
                    console.log('âœ… ä¸“ä¸šæ•°å­—äººç³»ç»Ÿå·²å¯åŠ¨');
                } catch (error) {
                    console.error('âŒ åˆå§‹åŒ–å¤±è´¥:', error);
                    this.updateDebug(`âŒ åˆå§‹åŒ–å¤±è´¥: ${error.message}`);
                    this.updateStatus('ç¦»çº¿', 'offline');
                    
                    // æ˜¾ç¤ºå¤‡ç”¨ç•Œé¢
                    this.showFallback();
                }
            }

            async loadLive2DModel() {
                try {
                    this.updateDebug('ğŸ“¦ åŠ è½½Live2Dæ¨¡å‹...');
                    
                    // ä½¿ç”¨CDNæ‰˜ç®¡çš„æ¨¡å‹
                    const modelUrl = this.getModelUrl(this.currentAvatar);
                    
                    // åˆ›å»ºPixi Live2Dæ˜¾ç¤ºå¯¹è±¡
                    this.model = await PIXI.live2d.Live2DModel.from(modelUrl);
                    
                    // è®¾ç½®æ¨¡å‹ä½ç½®å’Œå¤§å°
                    this.model.x = this.app.screen.width / 2;
                    this.model.y = this.app.screen.height / 2;
                    this.model.scale.set(0.5);
                    this.model.anchor.set(0.5, 0.5);
                    
                    // æ·»åŠ åˆ°èˆå°
                    this.app.stage.addChild(this.model);
                    
                    // è®¾ç½®åˆå§‹è¡¨æƒ…
                    this.setEmotion(this.currentEmotion);
                    
                    this.updateDebug('âœ… Live2Dæ¨¡å‹åŠ è½½å®Œæˆ');
                } catch (error) {
                    console.warn('Live2Dæ¨¡å‹åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨å¤‡ä»½æ–¹æ¡ˆ:', error);
                    this.loadFallbackModel();
                }
            }

            getModelUrl(avatar) {
                const models = {
                    haru: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/haru/haru.model3.json',
                    shizuku: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/shizuku/shizuku.model3.json',
                    hibiki: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/hibiki/hibiki.model3.json',
                    miku: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/miku/miku.model3.json'
                };
                return models[avatar] || models.haru;
            }

            loadFallbackModel() {
                // åˆ›å»ºç®€å•çš„2Då¤´åƒä½œä¸ºå¤‡ç”¨
                const graphics = new PIXI.Graphics();
                graphics.beginFill(0x87CEEB);
                graphics.drawCircle(300, 300, 100);
                graphics.endFill();
                
                // æ·»åŠ çœ¼ç›
                graphics.beginFill(0xFFFFFF);
                graphics.drawCircle(270, 280, 15);
                graphics.drawCircle(330, 280, 15);
                graphics.endFill();
                
                graphics.beginFill(0x000000);
                graphics.drawCircle(270, 280, 8);
                graphics.drawCircle(330, 280, 8);
                graphics.endFill();
                
                // æ·»åŠ å˜´å·´
                graphics.lineStyle(2, 0x000000);
                graphics.moveTo(280, 320);
                graphics.lineTo(320, 320);
                
                this.app.stage.addChild(graphics);
                this.updateDebug('âš ï¸ ä½¿ç”¨å¤‡ç”¨2Då¤´åƒ');
            }

            async initSpeechSynthesis() {
                this.voices = this.speechSynthesis.getVoices();
                
                if (this.voices.length === 0) {
                    return new Promise(resolve => {
                        this.speechSynthesis.onvoiceschanged = () => {
                            this.voices = this.speechSynthesis.getVoices();
                            resolve();
                        };
                    });
                }
            }

            async startVoice() {
                if (this.isActive || !this.isInitialized) return;

                try {
                    this.updateDebug('ğŸ¤ å¯åŠ¨è¯­éŸ³è¯†åˆ«...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { 
                            echoCancellation: true, 
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    
                    this.analyser.fftSize = 256;
                    this.analyser.smoothingTimeConstant = 0.8;
                    source.connect(this.analyser);
                    
                    this.isActive = true;
                    this.startVolumeAnimation();
                    this.updateStatus('è¯­éŸ³é©±åŠ¨ä¸­', 'online');
                    
                    this.updateDebug('âœ… è¯­éŸ³è¯†åˆ«å·²å¯åŠ¨');
                } catch (error) {
                    console.error('è¯­éŸ³è¯†åˆ«å¯åŠ¨å¤±è´¥:', error);
                    this.updateDebug(`âŒ è¯­éŸ³è¯†åˆ«å¤±è´¥: ${error.message}`);
                }
            }

            stopVoice() {
                if (!this.isActive) return;
                
                this.isActive = false;
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.updateStatus('åœ¨çº¿', 'online');
                this.updateDebug('â¹ è¯­éŸ³è¯†åˆ«å·²åœæ­¢');
            }

            startVolumeAnimation() {
                if (!this.analyser) return;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                
                const animate = () => {
                    if (!this.isActive) return;
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const normalizedVolume = Math.min(volume / 128, 1);
                    
                    this.updateVolumeMeter(normalizedVolume * 100);
                    
                    // æ ¹æ®éŸ³é‡é©±åŠ¨æ¨¡å‹åŠ¨ç”»
                    if (this.model && this.model.motion) {
                        const intensity = normalizedVolume * 2;
                        this.model.internalModel.coreModel.setParameterValueById('ParamMouthOpenY', intensity);
                    }
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            setEmotion(emotion) {
                this.currentEmotion = emotion;
                
                if (this.model && this.model.expression) {
                    const expressions = {
                        idle: 'Idle',
                        happy: 'F01',
                        sad: 'F02',
                        angry: 'F03',
                        surprised: 'F04',
                        embarrassed: 'F05',
                        confused: 'F06',
                        sleepy: 'F07'
                    };
                    
                    const expression = expressions[emotion];
                    if (expression) {
                        this.model.expression(expression);
                    }
                }
                
                this.updateDebug(`ğŸ­ æƒ…ç»ªè®¾ç½®ä¸º: ${emotion}`);
            }

            changeAvatar(avatar) {
                this.currentAvatar = avatar;
                
                // ç§»é™¤æ—§æ¨¡å‹
                if (this.model) {
                    this.app.stage.removeChild(this.model);
                    this.model.destroy();
                }
                
                // åŠ è½½æ–°æ¨¡å‹
                this.loadLive2DModel();
                
                // æ›´æ–°UI
                document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('active'));

            speakText() {
                const text = document.getElementById('speech-text').value.trim();
                if (!text) return;

                this.speak(text);
            }

            speak(text) {
                if (!this.speechSynthesis) return;

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                // é€‰æ‹©ä¸­æ–‡è¯­éŸ³
                const chineseVoice = this.voices.find(voice => 
                    voice.lang.includes('zh') || voice.name.includes('Chinese')
                );
                if (chineseVoice) {
                    utterance.voice = chineseVoice;
                }

                // æ·»åŠ è¯­éŸ³äº‹ä»¶ç›‘å¬
                utterance.onstart = () => {
                    this.updateDebug(`ğŸ—£ï¸ å¼€å§‹æ’­æŠ¥: ${text.substring(0, 50)}...`);
                    if (this.model) {
                        // å¼€å§‹è¯´è¯åŠ¨ç”»
                        this.startTalkingAnimation();
                    }
                };

                utterance.onend = () => {
                    this.updateDebug('âœ… æ’­æŠ¥å®Œæˆ');
                    if (this.model) {
                        this.stopTalkingAnimation();
                    }
                };

                this.speechSynthesis.speak(utterance);
            }

            startTalkingAnimation() {
                if (!this.model) return;
                
                // æ¨¡æ‹Ÿè¯´è¯æ—¶çš„å˜´éƒ¨åŠ¨ç”»
                let talking = true;
                const animateMouth = () => {
                    if (!talking) return;
                    
                    const mouthOpen = Math.random() * 0.8 + 0.2;
                    this.model.internalModel.coreModel.setParameterValueById('ParamMouthOpenY', mouthOpen);
                    
                    setTimeout(animateMouth, 100 + Math.random() * 200);
                };
                
                animateMouth();
            }

            stopTalkingAnimation() {
                if (this.model) {
                    this.model.internalModel.coreModel.setParameterValueById('ParamMouthOpenY', 0);
                }
            }

                    "è¯·ç®€å•ä»‹ç»ä¸€ä¸‹æ‚¨çš„å·¥ä½œç»å†å’Œä¸“ä¸šæŠ€èƒ½ã€‚",
                    "æ‚¨å¯¹æˆ‘ä»¬å…¬å¸çš„è¿™ä¸ªèŒä½æœ‰ä»€ä¹ˆäº†è§£ï¼Ÿä¸ºä»€ä¹ˆè®¤ä¸ºè‡ªå·±é€‚åˆè¿™ä¸ªå²—ä½ï¼Ÿ",
                    "åœ¨å›¢é˜Ÿåˆä½œä¸­ï¼Œæ‚¨é€šå¸¸æ‰®æ¼”ä»€ä¹ˆæ ·çš„è§’è‰²ï¼Ÿè¯·ä¸¾ä¾‹è¯´æ˜ã€‚"

                const randomText = testTexts[Math.floor(Math.random() * testTexts.length)];
                document.getElementById('speech-text').value = randomText;

            updateVolumeMeter(volume) {
                document.getElementById('volume-fill').style.width = volume + '%';
            }

            updateStatus(status, type) {
                const indicator = document.getElementById('status-indicator');
                indicator.innerHTML = `<span>â—</span><span>${status}</span>`;
                indicator.className = `status-indicator status-${type}`;
            }

            updateDebug(message) {
                const debugInfo = document.getElementById('debug-info');
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `[${timestamp}] ${message}\n`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }

            showFallback() {
                // åˆ›å»ºå¤‡ç”¨3Dæ¸²æŸ“
                const canvas = this.app.view;
                const ctx = canvas.getContext('2d');
                
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#87CEEB';
                ctx.beginPath();
                ctx.arc(300, 300, 80, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(270, 280, 10, 0, Math.PI * 2);
                ctx.arc(330, 280, 10, 0, Math.PI * 2);
                ctx.fill();
            }

            loadVoices() {
                this.voices = this.speechSynthesis.getVoices();
                if (this.voices.length === 0) {
                    this.speechSynthesis.onvoiceschanged = () => {
                        this.voices = this.speechSynthesis.getVoices();
                    };
                }
            }
        }

        let digitalHuman = null;
