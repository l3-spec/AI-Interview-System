    <script>
        class FayInterviewManager {
            constructor() {
                this.websocket = null;
                this.isConnected = false;
                this.isInterviewing = false;
                this.currentCharacter = 'tech_interviewer';
                this.mediaRecorder = null;
                this.audioStream = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateStatus('å‡†å¤‡å°±ç»ª');
            }

            bindEvents() {
                // è§’è‰²é€‰æ‹©
                document.querySelectorAll('.character-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectCharacter(e.target.dataset.character);
                    });
                });

                // æ§åˆ¶æŒ‰é’®
                document.getElementById('startBtn').addEventListener('click', () => this.startInterview());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopInterview());
                document.getElementById('micBtn').addEventListener('click', () => this.toggleRecording());
                document.getElementById('testBtn').addEventListener('click', () => this.testConnection());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearChat());
            }

            selectCharacter(character) {
                this.currentCharacter = character;
                
                // æ›´æ–°UI
                document.querySelectorAll('.character-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-character="${character}"]`).classList.add('active');
                
                this.updateStatus(`å·²é€‰æ‹©${this.getCharacterName(character)}`);
            }

            getCharacterName(character) {
                const names = {
                    'tech_interviewer': 'æŠ€æœ¯é¢è¯•å®˜',
                    'hr_interviewer': 'HRé¢è¯•å®˜',
                    'pressure_interviewer': 'å‹åŠ›é¢è¯•å®˜'
                };
                return names[character] || 'æœªçŸ¥è§’è‰²';
            }

            async startInterview() {
                if (this.isInterviewing) return;

                this.showLoading(true);
                this.updateStatus('æ­£åœ¨è¿æ¥Fayæ•°å­—äºº...');

                try {
                    // è¿æ¥WebSocket
                    await this.connectWebSocket();
                    
                    // å‘é€å¼€å§‹é¢è¯•å‘½ä»¤
                    this.sendMessage({
                        type: 'start_interview',
                        character: this.currentCharacter,
                        questions: [
                            "è¯·ç®€å•è‡ªæˆ‘ä»‹ç»ä¸€ä¸‹ã€‚",
                            "ä½ ä¸ºä»€ä¹ˆæƒ³åŠ å…¥æˆ‘ä»¬å…¬å¸ï¼Ÿ",
                            "ä½ æœ€å¤§çš„èŒä¸šæˆå°±æ˜¯ä»€ä¹ˆï¼Ÿ",
                            "ä½ æœ‰ä»€ä¹ˆé—®é¢˜è¦é—®æˆ‘çš„å—ï¼Ÿ"
                        ]
                    });

                    this.isInterviewing = true;
                    this.updateControls();
                    this.addMessage('é¢è¯•å¼€å§‹ï¼Œè®©æˆ‘ä»¬å¼€å§‹å§ï¼', 'interviewer');

                } catch (error) {
                    console.error('å¯åŠ¨é¢è¯•å¤±è´¥:', error);
                    this.updateStatus('è¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ¨¡å¼');
                    this.startSimulatedInterview();
                }

                this.showLoading(false);
            }

            async connectWebSocket() {
                return new Promise((resolve, reject) => {
                    try {
                        this.websocket = new WebSocket('ws://localhost:5001');
                        
                        this.websocket.onopen = () => {
                            this.isConnected = true;
                            this.updateConnectionStatus('å·²è¿æ¥');
                            resolve();
                        };

                        this.websocket.onmessage = (event) => {
                            this.handleMessage(JSON.parse(event.data));
                        };

                        this.websocket.onclose = () => {
                            this.isConnected = false;
                            this.updateConnectionStatus('å·²æ–­å¼€');
                        };

                        this.websocket.onerror = (error) => {
                            reject(error);
                        };
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            startSimulatedInterview() {
                // æ¨¡æ‹Ÿé¢è¯•æµç¨‹
                this.isInterviewing = true;
                this.updateControls();
                
                const questions = [
                    "è¯·ç®€å•è‡ªæˆ‘ä»‹ç»ä¸€ä¸‹ã€‚",
                    "ä½ ä¸ºä»€ä¹ˆæƒ³åŠ å…¥æˆ‘ä»¬å…¬å¸ï¼Ÿ",
                    "ä½ æœ€å¤§çš„èŒä¸šæˆå°±æ˜¯ä»€ä¹ˆï¼Ÿ",
                    "ä½ æœ‰ä»€ä¹ˆé—®é¢˜è¦é—®æˆ‘çš„å—ï¼Ÿ"
                ];

                questions.forEach((question, index) => {
                    setTimeout(() => {
                        this.addMessage(question, 'interviewer');
                    }, (index + 1) * 3000);
                });
            }

            handleMessage(data) {
                console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
                
                switch (data.type) {
                    case 'ask_question':
                        this.addMessage(data.question, 'interviewer');
                        break;
                    case 'response_feedback':
                        this.addMessage(data.text, 'interviewer');
                        break;
                    case 'interview_finished':
                        this.addMessage(data.message, 'interviewer');
                        this.isInterviewing = false;
                        this.updateControls();
                        break;
                }
            }

            stopInterview() {
                this.isInterviewing = false;
                this.updateControls();
                this.addMessage('é¢è¯•å·²ç»“æŸï¼Œæ„Ÿè°¢æ‚¨çš„å‚ä¸ï¼', 'interviewer');
                
                if (this.websocket && this.isConnected) {
                    this.websocket.close();
                    this.isConnected = false;
                }
            }

            async toggleRecording() {
                const micBtn = document.getElementById('micBtn');
                
                if (micBtn.textContent.includes('å¼€å§‹å½•éŸ³')) {
                    await this.startRecording();
                } else {
                    await this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    this.audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(this.audioStream);
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        // è¿™é‡Œå¯ä»¥å‘é€éŸ³é¢‘åˆ°åç«¯
                        console.log('å½•éŸ³æ•°æ®:', event.data);
                    };

                    this.mediaRecorder.start();
                    document.getElementById('micBtn').textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
                    document.getElementById('micBtn').classList.add('recording');
                    
                    this.updateVolumeIndicator();
                } catch (error) {
                    console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', error);
                    alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                }
            }

            async stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                    this.audioStream.getTracks().forEach(track => track.stop());
                }
                
                document.getElementById('micBtn').textContent = 'ğŸ¤ å¼€å§‹å½•éŸ³';
                document.getElementById('micBtn').classList.remove('recording');
                document.getElementById('volumeLevel').style.width = '0%';
            }

            updateVolumeIndicator() {
                if (!this.audioStream) return;
                
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(this.audioStream);
                microphone.connect(analyser);
                
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                const updateVolume = () => {
                    if (!this.mediaRecorder || this.mediaRecorder.state === 'inactive') return;
                    
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const volume = Math.min(average * 2, 100);
                    
                    document.getElementById('volumeLevel').style.width = `${volume}%`;
                    requestAnimationFrame(updateVolume);
                };
                
                updateVolume();
            }

            sendMessage(data) {
                if (this.websocket && this.isConnected) {
                    this.websocket.send(JSON.stringify(data));
                }
            }

            testConnection() {
                this.updateStatus('æµ‹è¯•è¿æ¥ä¸­...');
                
                // æµ‹è¯•WebSocketè¿æ¥
                const testSocket = new WebSocket('ws://localhost:5001');
                
                testSocket.onopen = () => {
                    this.updateStatus('è¿æ¥æˆåŠŸï¼');
                    this.updateConnectionStatus('å·²è¿æ¥');
                    testSocket.close();
                };

                testSocket.onerror = () => {
                    this.updateStatus('è¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ¨¡å¼');
                    this.updateConnectionStatus('æ¨¡æ‹Ÿæ¨¡å¼');
                };
            }

            clearChat() {
                document.getElementById('chatArea').innerHTML = '';
            }

            addMessage(text, type) {
                const chatArea = document.getElementById('chatArea');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }

            updateStatus(status) {
                const statusBar = document.getElementById('statusBar');
                statusBar.textContent = `ğŸ¯ çŠ¶æ€ï¼š${status} | ğŸ”— è¿æ¥ï¼š${this.isConnected ? 'å·²è¿æ¥' : 'æœªè¿æ¥'} | ğŸ‘¤ è§’è‰²ï¼š${this.getCharacterName(this.currentCharacter)}`;
            }

            updateConnectionStatus(status) {
                document.getElementById('connectionStatus').textContent = status;
            }

            updateControls() {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                const micBtn = document.getElementById('micBtn');

                startBtn.disabled = this.isInterviewing;
                stopBtn.disabled = !this.isInterviewing;
                micBtn.disabled = !this.isInterviewing;
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                loading.className = show ? 'loading show' : 'loading';
            }
        }

        // åˆå§‹åŒ–
        const interviewManager = new FayInterviewManager();
    </script>
