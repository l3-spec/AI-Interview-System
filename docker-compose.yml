version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ai-interview-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: ai_interview_db
      MYSQL_USER: ai_interview
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend-api/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ai-interview-network

  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-interview-network

  backend-api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: ai-interview-api
    environment:
      DATABASE_URL: "mysql://ai_interview:password123@mysql:3306/ai_interview_db"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your-super-secret-jwt-key-here"
      JWT_EXPIRE: "7d"
      NODE_ENV: "production"
      PORT: 3000
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: 587
      SMTP_USER: "your-email@gmail.com"
      SMTP_PASS: "your-app-password"
      UPLOAD_DIR: "/app/uploads"
      ADMIN_EMAIL: "admin@aiinterview.com"
      ADMIN_PASSWORD: "admin123456"
    ports:
      - "3000:3000"
    volumes:
      - upload_data:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - ai-interview-network
    restart: unless-stopped

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: ai-interview-admin
    environment:
      VITE_API_BASE_URL: "http://backend-api:3000/api"
    ports:
      - "3001:80"
    depends_on:
      - backend-api
    networks:
      - ai-interview-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ai-interview-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend-api
      - admin-dashboard
    networks:
      - ai-interview-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  upload_data:

networks:
  ai-interview-network:
    driver: bridge 